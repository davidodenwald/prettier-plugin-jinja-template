name: "ğŸ publish"

on:
  push:
    branches:
      - master

jobs:
  release:
    name: "ğŸ publish"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Set up Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: "ğŸ—„ï¸ Install dependencies"
        run: yarn

      - name: "ğŸ” Lint code"
        run: yarn lint

      - name: "ğŸ§ª Run tests"
        run: yarn test

      - name: "ğŸ¡ Build project"
        run: yarn build

      - name: "ğŸš€ Publish to npm"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: npm publish --access public
