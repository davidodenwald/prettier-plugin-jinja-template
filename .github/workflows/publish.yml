name: "🍏 publish"

on:
  push:
    branches:
      - master

jobs:
  release:
    name: "🍏 publish"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Set up Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: "🗄️ Install dependencies"
        run: yarn

      - name: "🔎 Lint code"
        run: yarn lint

      - name: "🧪 Run tests"
        run: yarn test

      - name: "🏡 Build project"
        run: yarn build

      - name: "🚀 Publish to npm"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: npm publish --access public
