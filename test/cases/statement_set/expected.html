<head>
  {% for item in seq %}
    <!-- meta for {{ item }} -->
    {% set key, value = call(item) %}
    <meta name="{{ key }}" content="{{ value }}" />
  {% endfor %}
</head>

    <li><a href="/downloads">Downloads</a></li>
  {% endset %}
</body>
